{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  <!--meta tag required for bootstrap-->

    <!-- Bootstrap CSS -->
    <!-- navbar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--style-->
    <link rel="stylesheet" type="text/css" href="{% static 'weather/style.css' %}">
    <!--favicon-->
    <link rel="shortcut icon" type="image/png" href="{% static 'weather/favicon_io/favicon.ico' %}">

    <!-- Leaflet 1.3.0: -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
</head>
<body>
<div class="header">
  <a href="{% url 'weather-map' %}" style="text-decoration: none; color: white;"><h2>WORLD WEATHER</h2></a>
</div>

<div class="navbar" id="myNavbar">
  <a class="nav-link {% block weather_active %}{% endblock %}" href="{% url 'weather-map' %}">Home</a>
  <a class="nav-link {% block about_active %}{% endblock %}"href="{% url 'about-page' %}">About</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
</div>
<!-- dynamique content from templates -->
<div style="padding-left:14px;padding-right:14px;">
  {% block content %}
  {% endblock content %}
</div>
    
<script>
  function myFunction() {
    var x = document.getElementById("myNavbar");
    if (x.className === "navbar") {
      x.className += " responsive";
    } else {
      x.className = "navbar";
    }
  }
</script>
</body>
</html>
